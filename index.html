<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To Do List App">
    <!-- Icon Page -->
    <link rel="icon" href="imgs/icon-page.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Css File Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Css File Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap Css File -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- Start App -->
    <div class="app">
        <div class="container">
            <!-- Start Info About the Date -->
            <div class="info-date text-light py-2 mt-5 mb-5 text-center position-relative mx-auto px-4">test</div>
            <!-- End Info About the Date -->

            <!-- Start Form -->
            <form action="" class="bg-light rounded-3 position-relative mb-5">
                <input type="text" placeholder="Enter Your Task" class="w-100 p-3 border-0" style="background-color: transparent;">
                <button type="submit" class="border-0 p-0 rounded-circle position-absolute"><i class="fa-solid fa-plus fs-4 p-2 text-light"></i></button>
            </form>
            <!-- End Form -->

            <!-- Start Tasks Started -->
            <div class="tasks-started mb-5">
                <h4 class="fw-normal mb-2 text-light">Tasks:</h4>
                <div class="tasks">

                </div>
            </div>
            <!-- End Tasks Started -->

            <!-- Start Tasks Started -->
            <div class="tasks-ended mb-3">
                <h4 class="fw-normal mb-2 text-light">Compeleted:</h4>
                <div class="tasks">
                    
                </div>
            </div>
            <!-- End Tasks Started -->
        </div>
    </div>
    <!-- End App -->

    <!-- Start Footer -->
    <footer class="pt-3 pb-3 bg-light">
        <p class="text-center m-0">Created With Mustafa Sayed | All Rights Reserved.</p>
    </footer>
    <!-- End Footer -->

    <!-- Js File -->
    <script src="js/main.js"></script>
    <!-- Jquery Js File -->
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <!-- Bootstrap Js File -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
